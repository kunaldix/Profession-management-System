<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">New Employees</h1>
      <div class="input-box">
        <div class="input-name">
          <label for="name">Enter Name</label>
          <input type="text" id="name" placeholder="Enter Name" />
        </div>
        <div class="input-profession">
          <label for="profession">Enter Profession</label>
          <input type="text" id="profession" placeholder="Enter Profession" />
        </div>
        <div class="input-age">
          <label for="age">Enter Age</label>
          <input type="text" id="age" placeholder="Enter Age" />
        </div>
      </div>
      <button id="submit" onclick="handleSubmit()">Add User</button>
      <div id="message"></div>
      <div class="employee-added">
        <h5>Added Employee</h5>
      </div>
      <div class="data-not-found">
        <p>Data not found</p>
      </div>
      <div class="list-container">
        <div class="item-container"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
